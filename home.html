<script>
    
    // --- Sidebar and Profile Functionality ---
    document.addEventListener('DOMContentLoaded', (event) => {
        const profileNameElement = document.getElementById("profileName");
        const profilePicElement = document.getElementById("profilePic");
        const imageInputElement = document.getElementById("imageInput");
        const sidemenu = document.getElementById("sidemenu");

        // Load saved name and image from localStorage on page load
        const storedName = localStorage.getItem("name");
        const storedImage = localStorage.getItem("profileImage");

        if (storedName) {
            profileNameElement.textContent = storedName;
        } else {
            profileNameElement.textContent="Guest User";
        }

        if (storedImage) {
            profilePicElement.src = storedImage;
        }

        // Event listener to open the sidebar
        document.querySelector('.menu-icon').addEventListener('click', () => {
            sidemenu.classList.add("open");
        });

        // Event listener to close the sidebar by clicking outside
        window.onclick = function(event) {
            if (!event.target.closest('#sidemenu') && !event.target.closest('.menu-icon')) {
                sidemenu.classList.remove("open");
            }
        }
        
        // Event listener to open the file picker when the profile picture is clicked
        profilePicElement.addEventListener('click', () => {
            imageInputElement.click(); 
        });

        // Event listener to handle the user selecting a file
        imageInputElement.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imageUrl = event.target.result;
                    profilePicElement.src = imageUrl;
                    localStorage.setItem("profileImage", imageUrl);
                };
                reader.readAsDataURL(file);
            }
        });
    });
</script>
