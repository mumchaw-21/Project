<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout Page</title>
  <style>
    body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #0d0124;
    color: #fff;
    text-align: center;
    /* ... (rest of the background styles remain the same) ... */
    background-image:
        radial-gradient(circle, #3a0050 1px, transparent 1px),
        repeating-linear-gradient(210deg, transparent 0, transparent 40px, rgba(255,255,255,.03) 41px, rgba(255,255,255,.03) 42px),
        repeating-linear-gradient(150deg, transparent 0, transparent 40px, rgba(255,255,255,.03) 41px, rgba(255,255,255,.03) 42px),
        repeating-linear-gradient(90deg, transparent 0, transparent 40px, rgba(255,255,255,.03) 41px, rgba(255,255,255,.03) 42px),
        repeating-linear-gradient(30deg, transparent 0, transparent 40px, rgba(255,255,255,.03) 41px, rgba(255,255,255,.03) 42px),
        repeating-linear-gradient(-30deg, transparent 0, transparent 40px, rgba(255,255,255,.03) 41px, rgba(255,255,255,.03) 42px),
        repeating-linear-gradient(-90deg, transparent 0, transparent 40px, rgba(255,255,255,.03) 41px, rgba(255,255,255,.03) 42px),
        repeating-linear-gradient(-150deg, transparent 0, transparent 40px, rgba(255,255,255,.03) 41px, rgba(255,255,255,.03) 42px),
        repeating-linear-gradient(-210deg, transparent 0, transparent 40px, rgba(255,255,255,.03) 41px, rgba(255,255,255,.03) 42px);
    background-size: 50px 50px, 100% 100%, 100% 100%, 100% 100%, 100% 100%, 100% 100%, 100% 100%, 100% 100%, 100% 100%;
}
    .logout-box {
      background: rgb(116, 168, 216);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    .logout-box h2 {
      margin-bottom: 20px;
    }
    .logout-box button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .yes-btn {
      background: #e53935;
      color: white;
    }
    .no-btn {
      background: #757575;
      color: white;
    }
  </style>
</head>
<body>

  <div class="logout-box">
    <h2>Logout</h2>
    <h5>Are you sure you want to logout?</h5>
    <button class="yes-btn" onclick="logout()">Yes, Logout</button>
    <button class="no-btn" onclick="cancelLogout()">Cancel</button>
  </div>

  <script>
    function logout() {
      alert("You have been logged out.");
      window.location.href = "thankyou.html"; 
    }
    function cancelLogout() {
      alert("Logout canceled.You are still home.");
      window.location.href="home.html"; 
    }
  </script>
</body>
</html>
