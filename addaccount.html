<script>
function sendTelegram() {
    var subject=document.getElementById('subject').value;
    var body=document.getElementById('body').value;

    var message=subject + "\n" +body; 
    var encodedMessage=encodeURIComponent(message);

    // မော်ရဲ့ သူငယ်ချင်း username
    var telegramUsername ="mawmchan_056"; 

    var telegramLink =`https://t.me/${telegramUsername}?text=${encodedMessage};`

    // Telegram app/browser မှာ ဖွင့်
    window.open(telegramLink, "_blank");
}
  function copyToTarget(sourceId,targetId){
    let source=document.getElementById(sourceId).value;
    let body=document.getElementById(targetId);
    body.value=source;   // အလိုအလျောက် paste သွားမယ်
  }

</script>
<script>
    // Include your JavaScript for openMenu(), closeMenu(), and localStorage here
    function openMenu() {

        // You will also need a way to close the menu

        document.querySelector('.main-content').addEventListener('click', () => {

        document.getElementById("openSetting").addEventListener('click', (e) => {
            e.preventDefault();
            
            // Replace the alert with your actual settings box code
        });
       document.addEventListener('DOMContentLoaded', (event) => {
    const profileNameElement = document.getElementById("profileName");
    const profilePicElement = document.getElementById("profilePic");
    const imageInputElement = document.getElementById("imageInput");
    
    // Check for stored name and image on page load
    const storedName = localStorage.getItem("name");
    const storedImage = localStorage.getItem("profileImage");

    if (storedName) {
        profileNameElement.textContent = storedName;
    } else {
        profileNameElement.textContent = "Guest User";
    }

    if (storedImage) {
        profilePicElement.src = storedImage;
    }

    // Event listener for clicking the profile picture
    profilePicElement.addEventListener('click', () => {
        imageInputElement.click(); // Open the file picker
    });

    // Event listener for when a user selects a file
    imageInputElement.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const imageUrl = event.target.result;
                profilePicElement.src = imageUrl; // Display the new image
                localStorage.setItem("profileImage", imageUrl); // Save to local storage
            };
            reader.readAsDataURL(file); // Read the image as a data URL
        }
    });

    // Note: You will need to add this same JavaScript code to all your HTML pages
    // that have the sidemenu.
});
</script>
